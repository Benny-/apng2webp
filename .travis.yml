matrix:
  include:
  - os: osx
    sudo: required
    language: generic
    env:
    - HOMEBREW_NO_AUTO_UPDATE=1
    before_install:
    - brew install webp jsoncpp
    - sudo pip install pytest
  - os: linux
    sudo: required
    language: python
    before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y libpng-dev libjsoncpp-dev
    - wget -O libwebp-0.6.0-linux-x86-64.tar.gz "https://storage.googleapis.com/downloads.webmproject.org/releases/webp/libwebp-0.6.0-linux-x86-64.tar.gz"
    - tar -xvzf libwebp-0.6.0-linux-x86-64.tar.gz
    - sudo mv libwebp-0.6.0-linux-x86-64/bin/cwebp /usr/local/bin/
    - sudo mv libwebp-0.6.0-linux-x86-64/bin/webpmux /usr/local/bin/
install:
- cd apng2webp_dependencies
- mkdir build
- cd build
- cmake ..
- make
- mkdir release
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then tar -czvf release/apng2webp_dependencies-osx.tar.gz apng2webp_apngopt apngdisraw ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tar -czvf release/apng2webp_dependencies-linux.tar.gz apng2webp_apngopt apngdisraw ; fi
- sudo make install
- cd $TRAVIS_BUILD_DIR
- sudo python setup.py install
script:
- cd $TRAVIS_BUILD_DIR
- sudo python setup.py test
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/apng2webp_dependencies/build/release/*.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: Benny-/apng2webp
